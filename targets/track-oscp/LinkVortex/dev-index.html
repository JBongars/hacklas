<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #4A4A4A;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    p {
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    .coming-soon-box {
      padding: 50px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      transform: scale(0);
      animation: scaleUp 1s forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      to {
        transform: scale(1);
      }
    }

    .jump {
      display: inline-block;
      animation: jump 0.6s forwards;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coming-soon-box">
      <h1 id="launching-title"></h1>
      <p>Our website is under construction. Weâ€™ll be here soon with our new and exciting site.</p>
    </div>
  </div>

  <script>
    function animateText() {
      const title = 'Launching Soon';
      const titleElement = document.getElementById('launching-title');
      titleElement.innerHTML = '';

      for (let i = 0; i < title.length; i++) {
        const letter = document.createElement('span');
        if (title[i] === ' ') {
          letter.innerHTML = '&nbsp;';
        } else {
          letter.textContent = title[i];
        }
        
        letter.classList.add('jump');
        letter.style.animationDelay = `${i * 0.1}s`;
        titleElement.appendChild(letter);
      }
    }

    animateText();
    setInterval(animateText, 30000);
  </script>
</body>
</html>
